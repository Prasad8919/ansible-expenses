- name: configure DB server
  host: db
  become: yes

  vars:
    login_host: db.daws78s.online
  vars_prompt:
  - name: mysql_root_password
    prompt: please enter MySQL root password
    private: no

  tasks:
  - name: install mysql-server
    ansible.builtin.dnf:
     name: mysql-server
     state: latest

  - name: start and enable mysql-server
    ansible.builtin.service:
     name: mysql-server
     state: started
     enabled : yes



