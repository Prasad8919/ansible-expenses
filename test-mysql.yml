- name: configure db server
  hosts: db
  tasks:
  - name: install python mysql dependencies
    ansible.builtin.pip:
      name:
      - PyMySQL
      - cryptography
      executable: pip3.9 # pip3.11 if python version is 3.11 
      
  - name: install mysql 
    ansible.builtin.dnf:
      name: mysql
      state: installed

  - name: start and enable mysql
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes



  


  