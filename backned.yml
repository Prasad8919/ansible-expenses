- name: configure the backend
  become: yes
  hosts: backend


  tasks: 
  - name: disable defult nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs:20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.dnf:
      name: "{{ item }}""
      state : installed
    loops: 
    - nodejs
    - mysql


